<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIMAL TIME TRACKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 0px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        header p {
            color: #999;
            margin-top: 0px;
            font-size: 1rem;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
        }

        .task-input {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 2rem;
            background-color: #111;
            border: none;
            border-radius: 0;
            color: #fff;
            text-align: center;
            outline: none;
            letter-spacing: 2px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .task-input::placeholder {
            color: #555;
            font-weight: 400;
            font-size: 2rem;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background-color: #333;
            color: #fff;
        }

        .btn-reset {
            background-color: #333;
            color: #fff;
            margin-top: 10px;
            font-size: 0.875rem;
            padding: 8px 20px;
        }

        .stopwatch-container {
            position: relative;
            margin: -30px 0 20px;
        }

        .stopwatch-bar {
            height: 10px;
            background-color: #333;
            margin-top: 0px;
            position: relative;
            overflow: hidden;
        }

        .stopwatch-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #4aa8ff, #8b5cf6);
            transition: width 0.5s linear;
            border-radius: 999px;
            width: 100%;
        }

        .stopwatch-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .stopwatch-text {
            font-size: 5rem;
            font-weight: 400;
            text-align: center;
            letter-spacing: -2px;
            text-transform: uppercase;
            color: WHITE;
            margin-bottom: 5px;
        }

        .stopwatch-number {
            font-size: 12rem;
            font-weight: 900;
            text-align: center;
            letter-spacing: 2px;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .stopwatch-toggle {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .toggle-btn {
            background: none;
            border: 0px solid #333;
            color: #999;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 0;
            font-size: 0.75rem;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .toggle-btn:hover {
            color: #fff;
            border-color: #fff;
        }

        .toggle-btn.active {
            color: #fff;
            border-color: #fff;
            background-color: #333;
        }

        .current-task {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .current-task h1 {
            font-size: 5rem;
            color: yellow;
            letter-spacing: 0px;
            margin-bottom: 5px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .task-list {
            margin-bottom: 50px;
            position: relative;
        }

        .task-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: nowrap;
        }

        .task-list h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
        }

        .quick-action-btn {
            padding: 8px 15px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .quick-action-btn:hover {
            opacity: 0.9;
        }

        .task-stats {
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
        }

        .task-counter {
            color: #fff;
            font-weight: 900;
            font-size: 1.25rem;
        }

        .total-minutes {
            color: yellow;
            font-weight: 200;
            font-size: 3rem;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-info {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .task-checkbox {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: transparent;
        }

        .task-checkbox.checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
            color: #fff;
        }

        .task-checkbox.active {
            border: none;
            background: none;
            color: #fff;
            font-size: 1.5rem;
        }

        .task-title {
            font-weight: 500;
            text-transform: uppercase;
            font-size: x-large;
        }

        .task-meta {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
        }

        .task-timestamp {
            width: 80px;
            text-align: center;
            font-size: 1.5rem;
            color: #999;
            text-transform: uppercase;
        }

        .task-duration {
            width: 80px;
            color: #000;
            text-align: right;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .task-stopwatch {
            width: 80px;
            text-align: right;
            font-size: 2rem;
            color: #fff;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-action-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1rem;
            padding: 4px 8px;
            border-radius: 3px;
            text-transform: uppercase;
        }

        .task-action-btn:hover {
            color: #fff;
            background-color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #666;
            text-transform: uppercase;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background-color: #333;
            color: #fff;
            border-radius: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            text-transform: uppercase;
        }

        .notification.show {
            opacity: 1;
        }

        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .edit-modal-content {
            background-color: #111;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 0;
        }

        .edit-modal-input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 0;
            color: #fff;
            text-align: center;
            outline: none;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .edit-modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        @media (max-width: 600px) {
            .task-list-header {
                justify-content: space-between;
            }
            
            .stopwatch-text {
                font-size: 3rem;
            }
            
            .stopwatch-number {
                font-size: 10rem;
            }
            
            .current-task h1 {
                font-size: 2.5rem;
            }
            
            .task-stats {
                gap: 10px;
            }
            
            .task-counter, .total-minutes {
                font-size: 1.5rem;
            }
            
            .task-timestamp, .task-duration {
                width: 70px;
                font-size: 1rem;
            }
            
            .task-stopwatch {
                width: 70px;
                font-size: 1.8rem;
            }
            
            .quick-actions {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stopwatch-container">
            <div class="stopwatch-bar">
                <div class="stopwatch-progress" id="stopwatchProgress"></div>
            </div>
            <div class="stopwatch-display">
                <div class="stopwatch-text" id="stopwatchText">
                    <span class="time-number">0</span> MENIT <span class="time-number">0</span> DETIK
                </div>
                <div class="stopwatch-number" id="stopwatchNumber">00:00</div>
                <div class="stopwatch-toggle">
                    <button class="toggle-btn active" id="textToggle">TEXT</button>
                    <button class="toggle-btn" id="numberToggle">ANGKA</button>
                </div>
            </div>
        </div>

        <div class="current-task" id="currentTask" style="display: none;">
            <h1 id="currentTaskName">-</h1>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" class="task-input" placeholder="KETIK TUGAS BARU..." autofocus>
            <div class="btn-group">
                <button id="addTaskBtn" class="btn btn-secondary">+ TAMBAH</button>
                <button id="executeTaskBtn" class="btn">EKSEKUSI 🚀</button>
            </div>
        </div>

        <div class="task-list">
            <div class="task-list-header">
                <h2 id="taskListTitle">📋 DAFTAR ANTRIAN</h2>
                <div class="quick-actions">
                    <button id="breakBtn" class="quick-action-btn">⏳ BREAK</button>
                    <button id="sholatBtn" class="quick-action-btn">⏳ SHOLAT</button>
                </div>
            </div>
            <div class="task-stats">
                <div class="total-minutes" id="totalMinutes">0 MENIT</div>
            </div>
            <div id="taskListContainer">
                <p class="empty-state">BELUM ADA TUGAS</p>
            </div>
            <button id="resetBtn" class="btn btn-reset" style="align-self: flex-end; margin-top: 20px;">❌ RESET</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="edit-modal" style="display: none;">
        <div class="edit-modal-content">
            <input type="text" id="editTaskInput" class="edit-modal-input" placeholder="NAMA TUGAS">
            <div class="edit-modal-buttons">
                <button id="cancelEditBtn" class="btn btn-secondary">BATAL</button>
                <button id="saveEditBtn" class="btn">SIMPAN</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize variables
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentTaskId = localStorage.getItem('currentTaskId') || null;
            let stopwatchInterval = null;
            let isPaused = localStorage.getItem('isPaused') === 'true' || false;
            let taskStopwatchIntervals = {}; // Store intervals for each task stopwatch
            let editingTaskId = null;
            let stopwatchMode = localStorage.getItem('stopwatchMode') || 'text'; // 'text' or 'number'
            
            // DOM Elements
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const executeTaskBtn = document.getElementById('executeTaskBtn');
            const breakBtn = document.getElementById('breakBtn');
            const sholatBtn = document.getElementById('sholatBtn');
            const resetBtn = document.getElementById('resetBtn');
            const taskListContainer = document.getElementById('taskListContainer');
            const stopwatchProgress = document.getElementById('stopwatchProgress');
            const currentTaskDiv = document.getElementById('currentTask');
            const currentTaskName = document.getElementById('currentTaskName');
            const notification = document.getElementById('notification');
            const taskListTitle = document.getElementById('taskListTitle');
            const totalMinutes = document.getElementById('totalMinutes');
            const editModal = document.getElementById('editModal');
            const editTaskInput = document.getElementById('editTaskInput');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const saveEditBtn = document.getElementById('saveEditBtn');
            const stopwatchText = document.getElementById('stopwatchText');
            const stopwatchNumber = document.getElementById('stopwatchNumber');
            const textToggle = document.getElementById('textToggle');
            const numberToggle = document.getElementById('numberToggle');
            
            // Initialize
            renderTasks();
            updateStats();
            updateStopwatchMode();
            
            // If there's a current task, restore it
            if (currentTaskId) {
                const currentTask = tasks.find(t => t.id == currentTaskId);
                if (currentTask && !currentTask.completed) {
                    // Show current task
                    currentTaskDiv.style.display = 'block';
                    currentTaskName.textContent = currentTask.name;
                    
                    // Start stopwatch
                    startStopwatch();
                } else {
                    // Task is completed or not found, reset currentTaskId
                    currentTaskId = null;
                    localStorage.removeItem('currentTaskId');
                }
            }
            
            // Event Listeners
            addTaskBtn.addEventListener('click', addTaskToQueue);
            executeTaskBtn.addEventListener('click', executeTask);
            breakBtn.addEventListener('click', () => executeQuickTask('⏳ BREAK'));
            sholatBtn.addEventListener('click', () => executeQuickTask('⏳ SHOLAT'));
            resetBtn.addEventListener('click', resetAll);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTaskToQueue();
                }
            });
            
            // Stopwatch toggle event listeners
            textToggle.addEventListener('click', function() {
                setStopwatchMode('text');
            });
            
            numberToggle.addEventListener('click', function() {
                setStopwatchMode('number');
            });
            
            // Edit modal event listeners
            cancelEditBtn.addEventListener('click', closeEditModal);
            saveEditBtn.addEventListener('click', saveTaskEdit);
            editTaskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveTaskEdit();
                }
            });
            
            // Close modal when clicking outside
            editModal.addEventListener('click', function(e) {
                if (e.target === editModal) {
                    closeEditModal();
                }
            });
            
            // Functions
            function setStopwatchMode(mode) {
                stopwatchMode = mode;
                localStorage.setItem('stopwatchMode', mode);
                updateStopwatchMode();
            }
            
            function updateStopwatchMode() {
                if (stopwatchMode === 'text') {
                    textToggle.classList.add('active');
                    numberToggle.classList.remove('active');
                    stopwatchText.style.display = 'block';
                    stopwatchNumber.style.display = 'none';
                } else {
                    textToggle.classList.remove('active');
                    numberToggle.classList.add('active');
                    stopwatchText.style.display = 'none';
                    stopwatchNumber.style.display = 'block';
                }
            }
            
            function addTaskToQueue() {
                const taskName = taskInput.value.trim();
                if (!taskName) return;
                
                const newTask = {
                    id: Date.now(),
                    name: taskName,
                    startTime: null,
                    endTime: null,
                    actualDuration: 0,
                    completed: false,
                    inProgress: false
                };
                
                tasks.push(newTask);
                
                // Save and render
                saveTasks();
                renderTasks();
                updateStats();
                
                // Reset input
                taskInput.value = '';
                
                showNotification(`Telah Ditambah "${taskName}"`);
            }
            
            function executeTask() {
                const taskName = taskInput.value.trim();
                if (!taskName) return;
                
                // Complete current task if exists
                if (currentTaskId) {
                    completeCurrentTask();
                }
                
                const newTask = {
                    id: Date.now(),
                    name: taskName,
                    startTime: new Date(),
                    endTime: null,
                    actualDuration: 0,
                    completed: false,
                    inProgress: true
                };
                
                tasks.push(newTask);
                currentTaskId = newTask.id;
                
                // Save current task ID to localStorage
                localStorage.setItem('currentTaskId', currentTaskId);
                
                // Show current task div
                currentTaskDiv.style.display = 'block';
                currentTaskName.textContent = taskName;
                
                // Start stopwatch
                startStopwatch();
                
                // Save and render
                saveTasks();
                renderTasks();
                updateStats();
                
                // Reset input
                taskInput.value = '';
                
                showNotification(`TUGAS DIEKSEKUSI: "${taskName}"`);
            }
            
            function executeQuickTask(taskName) {
                // Complete current task if exists
                if (currentTaskId) {
                    completeCurrentTask();
                }
                
                const newTask = {
                    id: Date.now(),
                    name: taskName,
                    startTime: new Date(),
                    endTime: null,
                    actualDuration: 0,
                    completed: false,
                    inProgress: true
                };
                
                tasks.push(newTask);
                currentTaskId = newTask.id;
                
                // Save current task ID to localStorage
                localStorage.setItem('currentTaskId', currentTaskId);
                
                // Show current task div
                currentTaskDiv.style.display = 'block';
                currentTaskName.textContent = taskName;
                
                // Start stopwatch
                startStopwatch();
                
                // Save and render
                saveTasks();
                renderTasks();
                updateStats();
                
                showNotification(`${taskName} DIMULAI`);
            }
            
            function startTask(taskId) {
                // If there's a current task, complete it first
                if (currentTaskId) {
                    completeCurrentTask();
                }
                
                const task = tasks.find(t => t.id == taskId);
                if (!task || task.completed) return;
                
                // Set task as in progress
                task.inProgress = true;
                task.startTime = new Date();
                
                currentTaskId = taskId;
                localStorage.setItem('currentTaskId', currentTaskId);
                
                // Show current task div
                currentTaskDiv.style.display = 'block';
                currentTaskName.textContent = task.name;
                
                // Start stopwatch
                startStopwatch();
                
                // Save and render
                saveTasks();
                renderTasks();
                
                showNotification(`TUGAS DIMULAI: "${task.name}"`);
            }
            
            function completeCurrentTask() {
                if (!currentTaskId) return;
                
                const task = tasks.find(t => t.id == currentTaskId);
                if (!task) return;
                
                // Mark task as completed
                task.completed = true;
                task.inProgress = false;
                task.endTime = new Date();
                
                // Calculate actual duration based on timestamp
                if (task.startTime) {
                    const startTime = new Date(task.startTime);
                    const endTime = new Date();
                    task.actualDuration = Math.floor((endTime - startTime) / 60000); // in minutes
                }
                
                // Add log entry
                addLogEntry(task);
                
                // Hide current task div
                currentTaskDiv.style.display = 'none';
                
                // Reset current task
                currentTaskId = null;
                localStorage.removeItem('currentTaskId');
                
                // Clear interval
                if (stopwatchInterval) clearInterval(stopwatchInterval);
                
                // Save and render
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function startStopwatch() {
                if (stopwatchInterval) clearInterval(stopwatchInterval);
                
                stopwatchInterval = setInterval(() => {
                    if (!isPaused) {
                        updateStopwatchDisplay();
                        updateProgressBar();
                        
                        // Add log entry every minute
                        const currentTask = tasks.find(t => t.id == currentTaskId);
                        if (currentTask && currentTask.startTime) {
                            const startTime = new Date(currentTask.startTime);
                            const now = new Date();
                            const elapsedSeconds = Math.floor((now - startTime) / 1000);
                            
                            if (elapsedSeconds > 0 && elapsedSeconds % 60 === 0) {
                                addLogEntry();
                            }
                        }
                    }
                }, 1000);
            }
            
            function updateStopwatchDisplay() {
                if (!currentTaskId) return;
                
                const currentTask = tasks.find(t => t.id == currentTaskId);
                if (!currentTask || !currentTask.startTime) return;
                
                const startTime = new Date(currentTask.startTime);
                const now = new Date();
                const elapsedSeconds = Math.floor((now - startTime) / 1000);
                
                const hours = Math.floor(elapsedSeconds / 3600);
                const minutes = Math.floor((elapsedSeconds % 3600) / 60);
                const seconds = elapsedSeconds % 60;
                
                // Update text version
                let textDisplay = '';
                if (hours > 0) {
                    textDisplay = `<span class="time-number">${hours}</span> JAM <span class="time-number">${minutes}</span> MENIT <span class="time-number">${seconds}</span> DETIK`;
                } else {
                    textDisplay = `<span class="time-number">${minutes}</span> MENIT <span class="time-number">${seconds}</span> DETIK`;
                }
                
                // Update number version
                const minutesFormatted = minutes.toString().padStart(2, '0');
                const secondsFormatted = seconds.toString().padStart(2, '0');
                let numberDisplay = `${minutesFormatted}:${secondsFormatted}`;
                
                if (hours > 0) {
                    const hoursFormatted = hours.toString().padStart(2, '0');
                    numberDisplay = `${hoursFormatted}:${minutesFormatted}:${secondsFormatted}`;
                }
                
                stopwatchText.innerHTML = textDisplay;
                stopwatchNumber.textContent = numberDisplay;
            }
            
            function updateProgressBar() {
                if (!currentTaskId) return;
                
                const currentTask = tasks.find(t => t.id == currentTaskId);
                if (!currentTask || !currentTask.startTime) return;
                
                const startTime = new Date(currentTask.startTime);
                const now = new Date();
                const elapsedSeconds = Math.floor((now - startTime) / 1000);
                
                // Calculate progress based on current minute (0-59 seconds)
                const currentSecond = elapsedSeconds % 60;
                const progressWidth = (100 - (currentSecond / 60) * 100);
                
                stopwatchProgress.style.width = `${progressWidth}%`;
            }
            
            function togglePause() {
                isPaused = !isPaused;
                localStorage.setItem('isPaused', isPaused);
            }
            
            function addLogEntry(taskParam = null) {
                const task = taskParam || (currentTaskId ? tasks.find(t => t.id == currentTaskId) : null);
                if (!task) return;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('id-ID', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                // Create log entry
                const logEntry = {
                    id: Date.now(),
                    taskId: task.id,
                    taskName: task.name,
                    time: timeString,
                    timestamp: now
                };
                
                // Get existing logs or create new array
                let logs = JSON.parse(localStorage.getItem('timeLogs')) || [];
                logs.push(logEntry);
                
                // Save logs
                localStorage.setItem('timeLogs', JSON.stringify(logs));
            }
            
            function getDurationColor(duration) {
                // Find max duration for color scaling
                const maxDuration = Math.max(...tasks.map(t => t.actualDuration), 1);
                
                // Calculate color intensity (0 to 1)
                const intensity = Math.min(duration / maxDuration, 1);
                
                // Generate color from white to red
                const r = 255;
                const g = Math.floor(255 * (1 - intensity));
                const b = Math.floor(255 * (1 - intensity));
                
                return `rgb(${r}, ${g}, ${b})`;
            }
            
            function renderTasks() {
                if (tasks.length === 0) {
                    taskListContainer.innerHTML = '<p class="empty-state">BELUM ADA TUGAS</p>';
                    return;
                }
                
                taskListContainer.innerHTML = '';
                
                // Clear all task stopwatch intervals
                Object.values(taskStopwatchIntervals).forEach(interval => clearInterval(interval));
                taskStopwatchIntervals = {};
                
                // Sort tasks: in progress first, then by creation time (oldest first)
                const sortedTasks = [...tasks].sort((a, b) => {
                    if (a.inProgress && !b.inProgress) return -1;
                    if (!a.inProgress && b.inProgress) return 1;
                    if (!a.startTime && !b.startTime) return a.id - b.id;
                    if (a.startTime && !b.startTime) return -1;
                    if (!a.startTime && b.startTime) return 1;
                    return new Date(a.startTime) - new Date(b.startTime);
                });
                
                sortedTasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    
                    if (task.completed) {
                        taskItem.style.opacity = '0.6';
                    }
                    
                    let checkboxContent = '';
                    let checkboxClass = '';
                    
                    if (task.completed) {
                        checkboxContent = '✓';
                        checkboxClass = 'checked';
                    } else if (task.inProgress) {
                        checkboxContent = '🚀';
                        checkboxClass = 'active';
                    } else {
                        checkboxContent = '';
                        checkboxClass = '';
                    }
                    
                    const startTimeText = task.startTime 
                        ? new Date(task.startTime).toLocaleTimeString('id-ID', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                          })
                        : '-';
                    
                    const durationColor = task.actualDuration > 0 
                        ? getDurationColor(task.actualDuration)
                        : '#fff';
                    
                    // Create task stopwatch display
                    let taskStopwatch = '';
                    let taskStopwatchId = `task-stopwatch-${task.id}`;
                    
                    if (task.inProgress && task.startTime) {
                        taskStopwatch = `<span id="${taskStopwatchId}">00:00</span>`;
                        
                        // Start interval for this task's stopwatch
                        taskStopwatchIntervals[task.id] = setInterval(() => {
                            const startTime = new Date(task.startTime);
                            const now = new Date();
                            const elapsedSeconds = Math.floor((now - startTime) / 1000);
                            const minutes = Math.floor(elapsedSeconds / 60);
                            const seconds = elapsedSeconds % 60;
                            
                            const stopwatchElement = document.getElementById(taskStopwatchId);
                            if (stopwatchElement) {
                                stopwatchElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                            }
                        }, 1000);
                    }
                    
                    taskItem.innerHTML = `
                        <div class="task-info">
                            <div class="task-checkbox ${checkboxClass}" onclick="handleTaskClick(${task.id})">${checkboxContent}</div>
                            <div class="task-title">${task.name}</div>
                        </div>
                        <div class="task-timestamp">${startTimeText}</div>
                        ${!task.inProgress ? `<div class="task-duration" style="background-color: ${durationColor};">
                            ${task.actualDuration > 0 ? `${task.actualDuration} MENIT` : ''}
                        </div>` : ''}
                        ${task.inProgress ? `<div class="task-stopwatch">${taskStopwatch}</div>` : ''}
                        <div class="task-actions">
                            ${!task.completed && !task.inProgress ? `
                                <button class="task-action-btn" onclick="editTask(${task.id})">✏️</button>
                            ` : ''}
                            <button class="task-action-btn" onclick="deleteTask(${task.id})">🗑️</button>
                        </div>
                    `;
                    
                    taskListContainer.appendChild(taskItem);
                });
            }
            
            function handleTaskClick(taskId) {
                const task = tasks.find(t => t.id == taskId);
                if (!task || task.completed || task.inProgress) return;
                
                startTask(taskId);
            }
            
            function editTask(taskId) {
                const task = tasks.find(t => t.id == taskId);
                if (!task || task.completed || task.inProgress) return;
                
                editingTaskId = taskId;
                editTaskInput.value = task.name;
                editModal.style.display = 'flex';
                
                // Focus on input
                setTimeout(() => {
                    editTaskInput.focus();
                    editTaskInput.select();
                }, 100);
            }
            
            function saveTaskEdit() {
                const newName = editTaskInput.value.trim();
                if (!newName) return;
                
                const task = tasks.find(t => t.id == editingTaskId);
                if (task) {
                    task.name = newName;
                    saveTasks();
                    renderTasks();
                    showNotification(`TUGAS DIPERBARUI: "${newName}"`);
                }
                
                closeEditModal();
            }
            
            function closeEditModal() {
                editModal.style.display = 'none';
                editTaskInput.value = '';
                editingTaskId = null;
            }
            
            function deleteTask(taskId) {
                const task = tasks.find(t => t.id == taskId);
                if (!task) return;
                
                if (confirm(`HAPUS TUGAS: "${task.name}"?`)) {
                    // If deleting the current task, complete it first
                    if (currentTaskId == taskId) {
                        completeCurrentTask();
                    }
                    
                    tasks = tasks.filter(t => t.id !== taskId);
                    saveTasks();
                    renderTasks();
                    updateStats();
                    
                    showNotification(`TUGAS DIHAPUS: "${task.name}"`);
                }
            }
            
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(t => t.completed).length;
                const totalTime = tasks.reduce((sum, task) => sum + task.actualDuration, 0);
                
                taskListTitle.textContent = `🟰`;
                
                // Format total minutes to hours and minutes if needed
                let formattedTime = '';
                if (totalTime < 60) {
                    formattedTime = `${totalTime} MENIT`;
                } else {
                    const hours = Math.floor(totalTime / 60);
                    const minutes = totalTime % 60;
                    formattedTime = minutes > 0 ? `${hours} JAM ${minutes} MENIT` : `${hours} JAM`;
                }
                
                totalMinutes.textContent = formattedTime;
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function resetAll() {
                if (confirm('❌ Hapus Data?')) {
                    // Reset variables
                    tasks = [];
                    currentTaskId = null;
                    isPaused = false;
                    
                    // Clear intervals
                    if (stopwatchInterval) clearInterval(stopwatchInterval);
                    Object.values(taskStopwatchIntervals).forEach(interval => clearInterval(interval));
                    taskStopwatchIntervals = {};
                    
                    // Update UI
                    if (stopwatchMode === 'text') {
                        stopwatchText.innerHTML = '<span class="time-number">0</span> MENIT <span class="time-number">0</span> DETIK';
                    } else {
                        stopwatchNumber.textContent = '00:00';
                    }
                    stopwatchProgress.style.width = '100%';
                    currentTaskDiv.style.display = 'none';
                    
                    // Clear localStorage
                    localStorage.removeItem('tasks');
                    localStorage.removeItem('timeLogs');
                    localStorage.removeItem('currentTaskId');
                    localStorage.removeItem('isPaused');
                    localStorage.removeItem('stopwatchMode');
                    
                    // Re-render
                    renderTasks();
                    updateStats();
                    
                    showNotification('SEMUA DATA TELAH DIRESET');
                }
            }
            
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Make functions globally accessible
            window.handleTaskClick = handleTaskClick;
            window.editTask = editTask;
            window.deleteTask = deleteTask;
        });
    </script>
</body>
